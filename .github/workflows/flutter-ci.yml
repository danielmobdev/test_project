name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install Dependencies
        run: flutter pub get
        
      - name: Set Build Version
        id: version
        run: echo "BUILD_VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build APK with Version
        run: flutter build apk --release --build-name=${{ env.BUILD_VERSION }} --build-number=1

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-${{ env.BUILD_VERSION }}
          path: /Users/danielisaacithi/Desktop/FlutterProjects/danai/danaiapp/test_project/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: /Users/danielisaacithi/Desktop/FlutterProjects/danai/danaiapp/test_project/build/app/outputs/flutter-apk/app-release.apk
          debug: true
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
          FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.27.1-x64
          PUB_CACHE: /home/runner/.pub-cache
          BUILD_VERSION: ${{ env.BUILD_VERSION }}
